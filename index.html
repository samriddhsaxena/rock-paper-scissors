<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="options">
        <button class="option" id="rock"><img src="rock.png" alt="rock" height="119px"></button>
        <button class="option" id="paper"><img src="paper.png" alt="paper" height="119px"></button>
        <button class="option" id="scissors"><img src="scissors.png" alt="scissors" height="119px"></button>
    </div>
    <div class="score">
        <div class="you">
            <p id="you">0</p>
            <p style="font-size: 24px;">You</p>
        </div>
        <div class="comp">
            <p id="comp">0</p>
            <p style="font-size: 24px;">Comp</p>
        </div>
    </div>
    <div class="pickYourMove">
        <button type="submit" id="pick">Pick Your Move</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
